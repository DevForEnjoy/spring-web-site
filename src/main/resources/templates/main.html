<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ЭДО</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_inner">
            <a class="header_logo" href="/home">Главная</a>

            <nav class="nav">
              <form class="nav_link" th:action="@{/logout}" method="post">
                 <input type="submit" value="Выход"/>
             </form>
            </nav>
        </div>
    </div>
</header>

<section class="section">
<div class="sec_container">
  <p th:text="'Hello, ' + ${name.getUsername()}+'!'"></p>

    <form action="main\add">
        <input type="submit" value="Создать Сообщение" />
    </form>

    <div>
        <div th:each="el : ${messages}" class="message">
            <div th:if="${el.getSender()==1}">
            <p th:text="${el.getSender()}"></p>
            <p th:text="${el.getText()}"></p>

                <div th:if="${el.getFilename()!=null}">
                    <img th:src="'/files/'+${el.getFilename()}">
                </div>
            <a th:href="'/main/'+${el.getId()}">Детальнее</a>
            </div>
        </div>
    </div>
</div>

</section>

</body>
</html>
