<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>ЭДО</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_inner">
            <a class="header_logo" href="/home">Главная</a>

            <nav class="nav">
              <form class="nav_link" th:action="@{/logout}" method="post">
                 <input type="submit" value="Выход"/>
             </form>
            </nav>
        </div>
    </div>
</header>

<section class="section">
<div class="sec_container">
    <form th:action="@{/add}"  method="POST">
        <p>Let's add a customer.</p>

        <div>
            <label for="firstName">First name:</label>
            <input name="first" id="firstName" value="Homer">
        </div>
        <div>
            <label for="lastName">Last name:</label>
            <input name="last" id="lastName" value="Simpson">
        </div>
        <div>
            <label for="Money">Money:</label>
            <input name="money" id="Money" value="1">
        </div>
        <div>
            <button>Add customer</button>
        </div>
    </form>


    <form action="/list" method="GET">
        <button>List customers</button>
    </form>
</div>
</section>

</body>
</html>
