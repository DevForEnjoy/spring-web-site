<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ЭДО</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header_inner">
            <a class="header_logo" href="/home">Главная</a>

            <nav class="nav">
                <form class="nav_link" action="\main">
                    <input type="submit" value="Кабинет" />
                </form>
                <form class="nav_link" th:action="@{/logout}" method="post">
                    <input type="submit" value="Выход"/>
                </form>
            </nav>
        </div>
    </div>
</header>

<section class="section">
    <div class="sec_container">

        <form th:action="@{/main/add}"  enctype="multipart/form-data" method="POST">
            <p>Введите сообщение.</p>
            <div>
                <select name="host" id="Host">
                    <option  th:each="el:${users}" th:text="${el}"></option>
                </select>
            </div>
            <div>
                <label for="Text">Текст:</label>
                <input type="text" name="text" id="Text">
            </div>
            <div>
                <input type="file" name="file" id="File">
            </div>
            <div>
                <button type="submit">Отправить</button>
            </div>
        </form>


    </div>


</section>

</body>
</html>
